<canvas #canvas (selectcell)="onSelectCell($event)"></canvas>
<div class="chessboard">
  <lib-cbs
    class="clickable"
    [ngClass]="{ current: item === currentCell }"
    *ngFor="let item of cells"
    [piece]="item.piece"
    [location]="item.location"
    (click)="onCellClick(item)"
  ></lib-cbs>
</div>
