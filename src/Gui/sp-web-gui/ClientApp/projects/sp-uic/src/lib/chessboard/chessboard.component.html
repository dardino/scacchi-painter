<canvas [style.display]="BoardType==='HTML' ? 'none' : 'block'" #canvas (selectcell)="onSelectCell($event)"></canvas>
<div class="chessboard" [style.display]="BoardType!=='HTML' ? 'none' : undefined">
  <lib-cbs
    class="clickable"
    [ngClass]="{ current: item === currentCell }"
    *ngFor="let item of cells"
    [piece]="item.piece"
    [location]="item.location"
    (click)="onCellClick(item)"
  ></lib-cbs>
</div>
