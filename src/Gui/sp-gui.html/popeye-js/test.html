<body>
    <script>
        var ww = new Worker("./out/popeye_ww.js");
        ww.addEventListener("message", e => {
            document.body.append(e.data);
        })
        ww.addEventListener("messageerror", e => {
            document.body.append(e.data);
        })
        ww.addEventListener("error", e => {
            document.body.append(e.message);
        })
        function Go(problem) {
            ww.postMessage({ problem })
        }
    </script>
</body>
