<button mat-button [color]="color" [disabled]="disabled" [title]="iconLabel">
  <span class="icon_text">
    <mat-icon *ngIf="!svg" class="action">{{iconText}}</mat-icon>
    <mat-icon *ngIf="svg" class="action" [svgIcon]="iconText!"></mat-icon>
    <span *ngIf="hasLabel">{{iconLabel}}</span>
  </span>
</button>
