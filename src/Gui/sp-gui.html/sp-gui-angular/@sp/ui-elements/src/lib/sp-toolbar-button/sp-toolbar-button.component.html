<button mat-button [color]="color" [disabled]="disabled" [title]="iconLabel">
  <span class="icon_text">
    @if (!svg) {
      <mat-icon class="action">{{iconText}}</mat-icon>
    }
    @if (svg) {
      <mat-icon class="action" [svgIcon]="iconText!"></mat-icon>
    }
    @if (hasLabel) {
      <span>{{iconLabel}}</span>
    }
  </span>
</button>
