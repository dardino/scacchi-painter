<mat-toolbar-row class="lib-toolbar">
  <lib-sp-toolbar-button
    (click)="goToFirst()"
    iconText="first_page"
    iconLabel="Go First"
    [disabled]="!canGoPrev()"
    [noLabel]="hideLabels"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="goToPrev()"
    iconText="navigate_before"
    iconLabel="Go Previous"
    [disabled]="!canGoPrev()"
    [noLabel]="hideLabels"
  ></lib-sp-toolbar-button>
  <span class="sp-toolbar-label">problem {{ currentIndex }} of {{ totalCount }}</span>
  <lib-sp-toolbar-button
    (click)="goToNext()"
    iconText="navigate_next"
    iconLabel="Go Next"
    [disabled]="!canGoNext()"
    [noLabel]="hideLabels"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="goToLast()"
    iconText="last_page"
    iconLabel="Go Last"
    [disabled]="!canGoNext()"
    [noLabel]="hideLabels"
  ></lib-sp-toolbar-button>
</mat-toolbar-row>
