<mat-toolbar-row class="lib-toolbar">
  <lib-sp-toolbar-button
    (click)="switchBT()"
    iconText="art_track"
    iconLabel="Picture/Vector"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <mat-button-toggle-group [value]="editMode" (change)="modeChange($event)">
    <mat-button-toggle value="select" matTooltip="Select mode">
      <mat-icon svgIcon="select_piece"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="add" matTooltip="Add mode">
      <mat-icon svgIcon="add_piece"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="remove" matTooltip="Delete mode">
      <mat-icon svgIcon="remove_piece"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="move" matTooltip="Move mode">
      <mat-icon svgIcon="move_piece"></mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <lib-sp-toolbar-button
    (click)="rotateRight()"
    iconText="rotate_right"
    iconLabel="Rotate right"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="rotateLeft()"
    iconText="rotate_left"
    iconLabel="Rotate left"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="flipHorizontal()"
    iconText="flip"
    iconLabel="Flip horizontal"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="flipVertical()"
    iconText="flip"
    iconLabel="Flip vertical"
    data-rotate="90"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="moveDown()"
    iconText="keyboard_arrow_down"
    iconLabel="Move down"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="moveUp()"
    iconText="keyboard_arrow_up"
    iconLabel="Move up"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="moveLeft()"
    iconText="keyboard_arrow_left"
    iconLabel="Move left"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="moveRight()"
    iconText="keyboard_arrow_right"
    iconLabel="Move right"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="clearBoard()"
    iconText="photo_filter"
    iconLabel="Reset position"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    (click)="resetPosition()"
    iconText="settings_backup_restore"
    iconLabel="Reset position"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
</mat-toolbar-row>
