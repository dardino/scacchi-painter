<mat-toolbar-row class="lib-toolbar">
  <lib-sp-toolbar-button
    (click)="switchBT()"
    iconText="art_track"
    iconLabel="Picture/Vector"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <mat-button-toggle-group [ngModel]="editMode">
    <mat-button-toggle value="select">
      <mat-icon svgIcon="select_piece"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="add">
      <mat-icon svgIcon="add_piece"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="remove">
      <mat-icon svgIcon="remove_piece"></mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="move">
      <mat-icon svgIcon="move_piece"></mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-toolbar-row>
