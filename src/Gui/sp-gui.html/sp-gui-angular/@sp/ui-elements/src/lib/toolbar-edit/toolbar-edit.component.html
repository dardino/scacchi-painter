<mat-toolbar-row class="lib-toolbar">
  <lib-sp-toolbar-button
    iconText="add"
    iconLabel="Add mode"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    iconText="remove"
    iconLabel="Delete mode"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
  <lib-sp-toolbar-button
    iconText="open_with"
    iconLabel="Move mode"
    [noLabel]="true"
  ></lib-sp-toolbar-button>
</mat-toolbar-row>
