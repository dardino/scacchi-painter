<lib-sp-toolbar-button
  (click)="switchBT()"
  iconText="art_track"
  iconLabel="Picture/Vector"
  [noLabel]="true"
  class="boardtype_switch"
></lib-sp-toolbar-button>
<lib-toolbar-piece
  [editMode]="editMode"
  (editModeChanged)="modeChange($event)"
></lib-toolbar-piece>
<lib-sp-toolbar-button
  (click)="rotateRight()"
  iconText="rotate_right"
  iconLabel="Rotate right"
  [noLabel]="true"
></lib-sp-toolbar-button>
<lib-sp-toolbar-button
  (click)="rotateLeft()"
  iconText="rotate_left"
  iconLabel="Rotate left"
  [noLabel]="true"
></lib-sp-toolbar-button>
<lib-sp-toolbar-button
  (click)="moveDown()"
  iconText="keyboard_arrow_down"
  iconLabel="Move down"
  [noLabel]="true"
></lib-sp-toolbar-button>
<lib-sp-toolbar-button
  (click)="moveUp()"
  iconText="keyboard_arrow_up"
  iconLabel="Move up"
  [noLabel]="true"
></lib-sp-toolbar-button>
<lib-sp-toolbar-button
  (click)="moveLeft()"
  iconText="keyboard_arrow_left"
  iconLabel="Move left"
  [noLabel]="true"
></lib-sp-toolbar-button>
<lib-sp-toolbar-button
  (click)="moveRight()"
  iconText="keyboard_arrow_right"
  iconLabel="Move right"
  [noLabel]="true"
></lib-sp-toolbar-button>
<lib-sp-toolbar-button
  (click)="flipHorizontal()"
  iconText="flip"
  iconLabel="Flip horizontal"
  [noLabel]="true"
></lib-sp-toolbar-button>
<lib-sp-toolbar-button
  (click)="flipVertical()"
  iconText="flip"
  iconLabel="Flip vertical"
  data-rotate="90"
  [noLabel]="true"
></lib-sp-toolbar-button>
<lib-sp-toolbar-button
  (click)="clearBoard()"
  iconText="photo_filter"
  iconLabel="Reset position"
  [noLabel]="true"
></lib-sp-toolbar-button>
<lib-sp-toolbar-button
  (click)="resetPosition()"
  iconText="settings_backup_restore"
  iconLabel="Reset position"
  [noLabel]="true"
></lib-sp-toolbar-button>
