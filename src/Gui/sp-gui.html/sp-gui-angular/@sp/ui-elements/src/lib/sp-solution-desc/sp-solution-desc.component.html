<div class="solutions" [style.fontSize]="solutionFontSize">
  <ng-template [ngForOf]="rows" ngFor let-item>
    <div *ngIf="item.className !== 'solution'" [class]="item.className">{{item.row}}</div>
    <lib-sp-solution-row *ngIf="item.className === 'solution'" [value]="item.row" [class]="item.className"></lib-sp-solution-row>
  </ng-template>
</div>
