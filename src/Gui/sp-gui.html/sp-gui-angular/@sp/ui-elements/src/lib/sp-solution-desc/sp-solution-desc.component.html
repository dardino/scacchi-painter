<div class="richeditor" *ngIf="viewMode === 'both' || viewMode === 'html'">
  <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" [colorPresets]="colorPresets">
  </ngx-editor-menu>
  <ngx-editor [editor]="editor"   [style.fontSize]="solutionFontSize"
    outputFormat="html" placeholder="Run solution engine with the 'play' button" [(ngModel)]="solutionHtml">
  </ngx-editor>
</div>
<div *ngIf="viewMode === 'both' || viewMode === 'txt'" class="solutions" [style.fontSize]="solutionFontSize">
  <ng-template [ngForOf]="rows" ngFor let-item>
    <div *ngIf="item.className !== 'solution' && showLog" [class]="item.className">{{item.row}}</div>
    <lib-sp-solution-row *ngIf="item.className === 'solution'" [value]="item.row"
      [class]="item.className"></lib-sp-solution-row>
  </ng-template>
</div>
