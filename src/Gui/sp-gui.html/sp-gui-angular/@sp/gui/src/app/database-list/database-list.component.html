<h1>List of problems</h1>
<cdk-virtual-scroll-viewport itemSize="256" class="dblist">
  <div
    class="dbitem-container"
    *cdkVirtualFor="let item of itemSource; let index = index"
  >
    <div class="dbitem">
      <lib-chessboard
        [hideInfo]="true"
        boardType="HTML"
        class="miniboard"
        [position]="item.problem"
      ></lib-chessboard>
      <div class="description"></div>
      <a mat-icon-button color="accent" [routerLink]="['/edit/' + item.dbIndex]">
        <mat-icon class="action">forward</mat-icon>
      </a>
    </div>
    <div class="dbitem-status">
      <span class="status-index">{{ item.dbIndex + 1 }}</span>
      <span class="status-stipulation"><span>{{ stipulation(item.problem) }}</span><span>{{ pieceCounter(item.problem) }}</span></span>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
