<h1>Recent files</h1>
<ul>
  @for (recent of recents; track $index) {
    <li tabindex="0" (click)="clickOnRecent(recent)" (keydown.enter)="clickOnRecent(recent)">
      <lib-dbsource [source]="recent.source"></lib-dbsource>
      <span class="filename">{{fullpath(recent)}}</span>
    </li>
  }
</ul>
