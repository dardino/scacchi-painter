<div>
  <div>
    <h1 class="title">Save to:</h1>
    <lib-file-source-selector
      hideNew="true"
      [current]="currentSource"
      (sourceSelected)="sourceSelected($event)"
    ></lib-file-source-selector>
  </div>
  <mat-toolbar class="fileSaveToolbar">
    <span>{{ currentFolderName }}</span>
  </mat-toolbar>
  <div class="saveinput">
    <mat-form-field class="save-field">
      <input matInput type="text" [(ngModel)]="fileName" />
      <button
        mat-button
        *ngIf="fileName"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="fileName = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <a mat-raised-button (click)="saveFile()" color="primary" class="save">
      <span class="open-button" title="{{ actionName }}">
        <mat-icon>save</mat-icon>
        <span class="saveBtnLabel">{{ actionName }}</span>
      </span>
    </a>
  </div>
  <div *ngIf="showFilePicker">
    <lib-file-explorer
      mode="save"
      [service]="currentFileService"
      (folderChanged)="expandFolder($event)"
      (selectFile)="selectFile($event)"
    ></lib-file-explorer>
  </div>
</div>
