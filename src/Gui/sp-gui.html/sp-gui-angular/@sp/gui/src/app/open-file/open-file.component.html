<div>
  <div>
    <h1 class="title">Open from:</h1>
    <lib-file-source-selector (sourceSelected)="sourceSelected($event)"></lib-file-source-selector>
    <input
      type="file"
      accept="sp2"
      (change)="selectLocalFile(fileloader.files)"
      #fileloader
      style="display: none"
    />
  </div>
  <div *ngIf="showFilePicker">
    <lib-file-explorer [service]="currentFileService" (selectFile)="openFile($event)"></lib-file-explorer>
  </div>
</div>
