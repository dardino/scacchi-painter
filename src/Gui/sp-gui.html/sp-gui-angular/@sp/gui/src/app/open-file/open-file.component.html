<div>
  <div>
    <h1 class="title">Open from:</h1>
    <ul class="open-from">
      <li>
        <a mat-stroked-button (click)="newFile()">
          <span class="open-button">
            <mat-icon>library_add</mat-icon>
            <span>New file</span>
          </span>
        </a>
      </li>
      <li>
        <a mat-stroked-button (click)="localFolder()">
          <span class="open-button">
            <mat-icon>folder</mat-icon>
            <span>Local folder</span>
          </span>
        </a>
      </li>
      <li>
        <a mat-stroked-button (click)="fromDropbox()">
          <span class="open-button">
            <mat-icon svgIcon="dropbox_icon"></mat-icon>
            <span>Dropbox</span>
          </span>
        </a>
      </li>
      <li>
        <a mat-stroked-button (click)="fromOneDrive()">
          <span class="open-button">
            <mat-icon svgIcon="onedrive_icon"></mat-icon>
            <span>OneDrive</span>
          </span>
        </a>
      </li>
      <!-- we needs a 'n-1' fillers to grant the correct ui -->
      <li class="filler"></li>
      <li class="filler"></li>
      <li class="filler"></li>
    </ul>
    <input
      type="file"
      accept="sp2"
      (change)="selectLocalFile(fileloader.files)"
      #fileloader
      style="display: none"
    />
  </div>
  <div *ngIf="showFilePicker">
    <lib-file-explorer [service]="currentFileService" (selectFile)="openFile($event)"></lib-file-explorer>
  </div>
</div>
