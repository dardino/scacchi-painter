<h1 mat-dialog-title>Add a fairy condition</h1>
<div mat-dialog-content>
  <p>Write your own or pick one</p>
  <mat-form-field color="accent" appearance="outline" class="input-condition">
    <mat-label>Pick one</mat-label>
    <input type="text"
      placeholder="Pick one"
      matInput
      (ngModelChange)="setValue($event)"
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="clickCancel()">Cancel</button>
  <button mat-button (click)="clickAdd()" cdkFocusInitial>Add</button>
</div>
