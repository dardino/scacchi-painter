<div class="spinner-container" *ngIf="fsWip">
  <mat-progress-spinner
    class="progress-spinner"
    color="accent"
    mode="indeterminate"
  >
  </mat-progress-spinner>
</div>
<mat-sidenav-container fullscreen id="app-main" class="sidenav-container">
  <mat-sidenav
    (click)="drawer.toggle()"
    #drawer
    class="sidenav"
    fixedInViewport
    role="dialog"
    mode="over"
    [opened]="false"
  >
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="main-app-toolbar mat-elevation-z4">
      <mat-toolbar-row style="-webkit-app-region: drag">
        <lib-sp-toolbar-button
          (click)="drawer.toggle()"
          iconText="menu"
        ></lib-sp-toolbar-button>
        <div class="app-title">
          <span>Scacchi Painter</span>
          <sub><lib-dbsource [source]="fileSource" ></lib-dbsource> {{ fileName }}</sub>
        </div>
        <lib-toolbar-db *ngIf="dbLoaded && pathIsEdit" [hideLabels]="true"></lib-toolbar-db>
        <lib-sp-toolbar-button
          *ngIf="hasCloseButton"
          (click)="closeMe()"
          color="accent"
          type="inset"
          iconText="close"
        ></lib-sp-toolbar-button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
