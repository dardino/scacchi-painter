name: CI - Tag Release

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/reusable-ci.yml

  deploy_production:
    needs: ci
    runs-on: ubuntu-22.04
    name: Deploy to Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./src/Gui/sp-gui.html/sp-gui-angular
        run: pnpm install

      - name: Build application
        working-directory: ./src/Gui/sp-gui.html/sp-gui-angular
        run: pnpm build:Azure

      - name: Deploy to Azure Static Web Apps (Production)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SEA_080BC3503 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/src/Gui/sp-gui.html/sp-gui-angular/dist/gui/browser"
          api_location: "/src/Gui/sp-gui.html/sp-gui-angular/api"
          output_location: ""
          skip_app_build: true

  create_release_notes:
    needs: deploy_production
    runs-on: ubuntu-22.04
    name: Create/Update Release Notes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get tag version
        id: tag_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_LINE="Live at: https://orange-sea-080bc3503.azurestaticapps.net/"
          
          # Check if release exists
          if gh release view "${{ steps.tag_version.outputs.version }}" &>/dev/null; then
            # Release exists - get current body and append new line
            CURRENT_BODY=$(gh release view "${{ steps.tag_version.outputs.version }}" --json body -q .body)
            UPDATED_BODY="$CURRENT_BODY

          $NEW_LINE"
            gh release edit "${{ steps.tag_version.outputs.version }}" --notes "$UPDATED_BODY"
          else
            # Release doesn't exist - create new one
            RELEASE_BODY="Release ${{ steps.tag_version.outputs.version }}

          $NEW_LINE"
            gh release create "${{ steps.tag_version.outputs.version }}" --title "Release ${{ steps.tag_version.outputs.version }}" --notes "$RELEASE_BODY" --draft=false
          fi
